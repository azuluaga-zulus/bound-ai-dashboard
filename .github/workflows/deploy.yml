name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run build
      run: npm run build

    - name: Deploy to server via webhook
      if: github.ref == 'refs/heads/main'
      run: |
        echo "üöÄ Triggering deployment..."
        curl -X POST http://206.81.1.88:3001/deploy \
          -H "Content-Type: application/json" \
          -d '{"ref": "main", "repository": "bound-ai-dashboard"}' \
          || echo "‚ö†Ô∏è Webhook failed, but build succeeded"